<ng-form #configForm="ngForm">

    <c8y-form-group>
        <label for="CumulocityEventChartConfig">
            CumulocityEventChartConfig Configuration
        </label>
    </c8y-form-group>

    <!--c8y-form-group>
        <label for="CumulocityEventChart-myValue">
            Simple Value
        </label>
        <input type="text" name="CumulocityEventChart-myValue" id="CumulocityEventChart-myValue"
            class="form-control bar-chart-control" (change)="onConfigChanged($event)" [(ngModel)]="config.myValue"
            placeholder='val' />
    </c8y-form-group-->


    <c8y-form-group class="form-group">
        <label translate>Bar Chart Type</label>
        <select class="browser-default custom-select form-control" name="config.type" [(ngModel)]="config.type">
            <option selected>Open this select menu</option>
            <option value="bar">Vertical Bar Chart</option>
            <option value="horizontalBar">Horizontal Bar Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="doughnut">Doughnut Chart</option>
            <option value="stackChart">Stack Chart</option>
            <option value="line">Line Chart</option>
            <option value="radar">Radar Chart</option>
        </select>
    </c8y-form-group>
    <c8y-form-group class="form-group">
        <label translate>Legend</label>
        <select class="browser-default custom-values form-control" name="config.legend" [(ngModel)]="config.legend">
            <option selected value="none">None</option>
            <option selected value="top">Top</option>
            <option value="left">Left</option>
        </select>
    </c8y-form-group>
    <c8y-form-group class="form-group">
        <label translate>Event Type</label>
        <input class="form-control" type="text" name="config.eventType" [(ngModel)]="config.eventType" />
    </c8y-form-group>
    <c8y-form-group class="form-group">
        <label translate>Group by</label>
        <input class="form-control" type="text" name="config.groupby" [(ngModel)]="config.groupby" />
    </c8y-form-group>
    <c8y-form-group class="form-group">
        <label translate>Filter</label>
        <input class="form-control" type="text" name="config.filter" [(ngModel)]="config.filter" />
    </c8y-form-group>
    <br>

    <div style="display: flex;">
        <div style="flex-grow:1 ; margin-right: 5px;">
            <label translate>Chart Color</label>
            <input [(colorPicker)]="config.color" [style.background]="config.color" name="config.color" />
            <!-- <input class="form-control" type="text" id="colorInput" name="config.color" (click)="openColorPicker()"
                style="width:100%" [(ngModel)]="config.color"
                placeholder="Color code i.e #0899CC or leave blank for default colors"> -->
            <!--app-color-picker [ngClass]="isOpenCP? 'colorPickerModal': 'hideColorPicker'"
            (closeColorPicker)="closeColorPicker()" (colorSet)="setSelectedColor($event)"></app-color-picker-->
        </div>
        <div style="flex-grow:1;margin-right: 5px;">
            <label translate>Border Color</label>
            <input [(colorPicker)]="config.borderColor" [style.background]="config.color" name="config.borderColor" />
            <!-- <input class="form-control" type="text" id="colorInputBorder" name="config.borderColor"
                (click)="openBorderColorPicker()" style="width:100%" [(ngModel)]="config.borderColor"
                placeholder="Choose border color"> -->
            <!--app-color-picker [ngClass]="borderCP? 'colorPickerModal': 'hideColorPicker'"
            (closeColorPicker)="closeBorderColorPicker()" (colorSet)="setSelectedBorderColor($event)">
        </app-color-picker-->
        </div>
    </div>

</ng-form>
