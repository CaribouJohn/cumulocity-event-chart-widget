<ng-container>
    <div class="cumulocity-measurement-chart-container">
        <div style="height: 40px;">
            <div style="float: right; margin-right: 10px;">
                <button type="button" class="btn btn-link c8y-realtime" title="Toggle realtime" (click)="toggle()">
                    <span [ngClass]="realtimeState?'c8y-pulse active' : 'c8y-pulse inactive'"></span>
                    <span>Realtime</span>
                </button>
                <!--mat-icon-button-->
                <button style="color:#1776BF;" type="button" class="button" (click)="refresh()"><span
                        class="fa fa-refresh"></span></button>
            </div>
        </div>
        <div class="datePickerDiv">
            <dp-date-picker theme="dp-material" [config]="dateOptions" (dateInput)="dateChanged('from',$event)"
                [(ngModel)]="fromDate" placeholder="From">
            </dp-date-picker>
            <dp-date-picker theme="dp-material" [config]="dateOptions" (dateInput)="dateChanged('to',$event)"
                [(ngModel)]="toDate" placeholder="To">
            </dp-date-picker>
            <button type="button" title="Filter date range" class="button" (click)="filter()">
                <i c8y-icon="filter" class="fa fw fa-filter"></i>
            </button>

        </div>
        <div *ngIf="dataLoaded | async">
            <div class="chart" >
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [colors]="barChartColors"
                    [options]="barChartOptions" [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</ng-container>
